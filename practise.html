<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sticky-box {
            position: sticky;
            bottom: 30px;
            top: 30px;
            left:400px;
            width: 300px;
            height: 300px;
            border: 2px solid red;

        }
        .simple-box {
            height: 10000px;
            border: 2px solid blue;
            width: 20000px;;
        }
        .top-box {
            height: 500px;
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <div class="top-box">
        <h1>Long box</h1>
    </div>
    <div>
        <h1>Hello world</h1>
    </div>
    <div>
        <h2>
            Welcome to Uzbekistan
        </h2>
    </div>
    <div class="sticky-box">
        sticky box
    </div>
    <div class="simple-box">
        simple box
    </div>
</body>
</html>
